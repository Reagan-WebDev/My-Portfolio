<!DOCTYPE html>
<html lang="en" data-theme="light" data-font="inter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ReaganOT Portfolio</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">ReaganOT Portfolio</a>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
            <div class="nav-controls">
                <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="font-toggle" class="icon-btn" title="Toggle Font">
                    <i class="fas fa-font"></i>
                </button>
                <div class="hamburger" id="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </nav>

    <section class="container" style="padding-top: var(--spacing-xl); padding-bottom: var(--spacing-xl);">
        <h2 class="section-title">Get In Touch</h2>
        <div class="contact-container">
            <form action="#" class="card" id="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-textarea" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Send Message</button>
            </form>

            <div id="success-message" class="success-message">
                <div class="success-content">
                    <i class="fas fa-check-circle success-icon"></i>
                    <p id="success-text"></p>
                </div>
            </div>

            <div class="social-links">
                <a href="https://github.com/Reagan-WebDev" class="social-link" title="GitHub" target="_blank"
                    rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/reagan-oluoch-52ab1331a/" class="social-link" title="LinkedIn"
                    target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/ReaganOluo57915" class="social-link" title="Twitter" target="_blank"
                    rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                <a href="mailto:oluochreagano@gmail.com" class="social-link" title="Email"><i
                        class="fas fa-envelope"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 ReaganOT Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>

</html>
