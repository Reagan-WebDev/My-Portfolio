<!DOCTYPE html>
<html lang="en" data-theme="light" data-font="inter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - ReaganOT Portfolio</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">ReaganOT Portfolio</a>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html" class="active">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-controls">
                <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="font-toggle" class="icon-btn" title="Toggle Font">
                    <i class="fas fa-font"></i>
                </button>
                <div class="hamburger" id="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </nav>

    <section class="container" style="padding-top: var(--spacing-xl); padding-bottom: var(--spacing-xl);">
        <h2 class="section-title">My Skills</h2>
        <div class="skills-container">
            <!-- HTML -->
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank" class="skill-card">
                <i class="fab fa-html5 skill-icon"></i>
                <div class="skill-name">HTML</div>
            </a>

            <!-- CSS -->
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank" class="skill-card">
                <i class="fab fa-css3-alt skill-icon"></i>
                <div class="skill-name">CSS</div>
            </a>

            <!-- JS -->
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank" class="skill-card">
                <i class="fab fa-js skill-icon"></i>
                <div class="skill-name">JavaScript</div>
            </a>

            <!-- React -->
            <a href="https://react.dev/" target="_blank" class="skill-card">
                <i class="fab fa-react skill-icon"></i>
                <div class="skill-name">React</div>
            </a>

            <!-- MySQL -->
            <a href="https://www.mysql.com/" target="_blank" class="skill-card">
                <i class="fas fa-database skill-icon"></i>
                <div class="skill-name">MySQL</div>
            </a>

            <!-- MongoDB -->
            <a href="https://www.mongodb.com/" target="_blank" class="skill-card">
                <i class="fas fa-server skill-icon"></i>
                <div class="skill-name">MongoDB</div>
            </a>

            <!-- NodeJs -->
            <a href="https://nodejs.org/" target="_blank" class="skill-card">
                <i class="fab fa-node skill-icon"></i>
                <div class="skill-name">NodeJs</div>
            </a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 ReaganOT Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>

</html>
